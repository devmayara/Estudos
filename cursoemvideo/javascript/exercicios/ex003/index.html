<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro JS</title>
    <style>
      body {
        background-image: linear-gradient(to bottom, #afc2f7, #648bf5, #304375);
        background-attachment: fixed;
        color: white;
        font: normal 20pt Arial;
      }

      h1 {
        padding: 10px;
        margin: 40px;
        text-align: center;
        border-radius: 50px;
        background-color: #cda432;
        box-shadow: 5px 5px 5px #00000033;
      }

      p {
        text-align: justify;
        text-indent: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Primeiro JavaScript</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae, omnis!
      Sapiente ducimus id quam asperiores praesentium ratione hic, corporis
      dolor minima perspiciatis incidunt sint similique distinctio nostrum
      repellendus doloribus saepe.
    </p>
    <script>
      var n1 = Number(window.prompt('Digite um número: ')) // String
      var n2 = Number(window.prompt('Digite outro número: ')) // String
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // + é Concatenação

      // (number +  number) para adição
      // (string + string) para concatenação

      // para numero inteiro é Number.parseINt()
      // para numero real é Number.parseFloat()
      // para qualquer numero é Number()

      // para dar o resultado como string:
      // String(s) --- preferencia
      //s.toString()

      //var s = 'JavaScript'
      //'Eu estou aprendendo s'   --- não faz interpolação
      //'Eu estou aprendendo' + s --- usa concatenação
      //`Eu estou aprendendo ${s}`--- usa template string
    </script>
  </body>
</html>
