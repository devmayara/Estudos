    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'london' ;
            src: url('fontes/Olondona.otf') format('opentype'), url('fontes/OldLondon.ttf') format('truetype');

            /* Tipos de format ()
            - opentype (otf)
            - truetype (ttf)
            - embedded - opentype
            - truetype-aat (apple advanced typography)
            - svg  */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'london', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
