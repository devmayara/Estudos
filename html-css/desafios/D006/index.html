<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tags deverá utilizar em cada caso.
    </p>

    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        </li>

        <li>
            <abbr title="Use a tag de &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ol&gt; e  &lt;li&gt;">Listas númeradas</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>

</body>
</html>
