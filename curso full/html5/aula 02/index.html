<!DOCTYPE html>
    <!--Esta tag doctype é responsável por definir a versão do html-->
<html lang="pt-br">
<head>
    <!--A teg head serve para as configurações do meu documento html-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
    <!--A tag body é responsável pela area visivel da minha página-->
    <h1>Hello World!</h1>
</body>
</html>
